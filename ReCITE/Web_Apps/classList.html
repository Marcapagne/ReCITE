<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <style>
        html,
        body {
            /*border: 1px solid black;*/
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        img {
            margin-right: 10px;
            height: 20px;
            width: auto;
        }

        table {
            table-layout: auto;
            width: 100%;
        }
    </style>
</head>

<body>
    <table id="myTable" class="w3-table-all" width="auto">
        <colgroup>
            <col span="1" style="width: 50%;">
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 20%;">
        </colgroup>
        <tbody>
            <tr>
                <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Name</th>
                <th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(2)')" style="cursor:pointer">Score</th>
                <th style="cursor:pointer">Action</th>
            </tr>
            <tr class="item">
                <td>Jon</td>
                <td>1</td>
                <td>
                    <img src="../Resources/edit.png" />
                    <img src="../Resources/delete.png" />
                </td>
            </tr>
            <tr class="item">
                <td>Jonny</td>
                <td>2</td>
                <td>
                    <img src="../Resources/edit.png" />
                    <img src="../Resources/delete.png" />
                </td>
            </tr>
            <tr class="item">
                <td>Jonnard</td>
                <td>3</td>
                <td>
                    <img src="../Resources/edit.png" />
                    <img src="../Resources/delete.png" />
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
