<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        #game p {
            text-align: center;
            font-size: 30px;
        }

        #game #num, #dis{
            font-size: 200px;
            font-weight: 900;
        }

        #game button {
            margin-top: -200px;
            margin-left: 50px;
            margin-right: 50px;
            text-align: center;
            width: 100px;
            height: 50px;
            border-radius: 30px;
            color: white;
            background-color: rgb(1, 88, 122);
            border: none;
        }

        #game button:hover {
            cursor: pointer;
        }
        
        #game button:disabled {
            color: rgb(226, 226, 226);
            background-color:rgb(179, 179, 179)!important 
        }

    </style>
</head>
<html>

<body onload="initialize()">

    <div id="header">
        <p id="studentName">Student Name</p>
        <div id="lifeline">
            <div id="item">
                <button type="button" id="cll" onclick="btn()">
                    <img src="../Resources/callafriend.png">
                </button>
            </div>
            <div id="item">
                <button type="button" id="skp" onclick="btn()">
                    <img src="../Resources/skip.png">
                </button>
            </div>
            <div id="item">
                <button type="button" id="hdle" onclick="btn()">
                    <img src="../Resources/huddle.png">
                </button>
            </div>
        </div>
    </div>

    <img src="../Resources/helpIcon.png" style="position:absolute; right: 0; margin:10px;" />
    <div id="game" class="box" style="text-align: center; padding: 30px;">

        <p id="dis" class="center">Recite or not?</p>
        <p class="center"> <span id="player" style="font-weight:bold;">Student Name</span>, is it Odd or Even?</p>
        <p id="num" class="center">?</p><br>

        
        <button type="button" id="odd" onclick="odd()" style="background-color: tomato; font-weight: 900;">Odd</button>
        <button type="button" id="new" onclick="newPlayer()" style="font-weight: 900;">New</button>
        <button type="button" id="evn" onclick="evn()" style="background-color:mediumseagreen; font-weight: 900;">Even</button>
    </div>

</body>
<script>
    function initialize(){
        document.getElementById("odd").setAttribute("disabled","disabled");
        document.getElementById("evn").setAttribute("disabled","disabled");
    }

    var a = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
    var x;
    function roll() {
        x = Math.floor(Math.random() * 9 + 1);

        if (x == 1) {
            document.getElementById("num").innerHTML = a[0];
        }
        else if (x == 2) {
            document.getElementById("num").innerHTML = a[1];
        }
        else if (x == 3) {
            document.getElementById("num").innerHTML = a[2];
        }
        else if (x == 4) {
            document.getElementById("num").innerHTML = a[3];
        }
        else if (x == 5) {
            document.getElementById("num").innerHTML = a[4];
        }
        else if (x == 6) {
            document.getElementById("num").innerHTML = a[5];
        }
        else if (x == 7) {
            document.getElementById("num").innerHTML = a[6];
        }
        else if (x == 8) {
            document.getElementById("num").innerHTML = a[7];
        }
        else {
            document.getElementById("num").innerHTML = a[8];
        }


    }
    function odd() {
        document.getElementById("odd").setAttribute("disabled","disabled");
        document.getElementById("evn").setAttribute("disabled","disabled");
        document.getElementById("new").removeAttribute("disabled");
        roll();
        if (x == 1 || x == 3 || x == 5 || x == 7 || x == 9) {
            document.getElementById("dis").innerHTML = "Not";
        }
        else {
            document.getElementById("dis").innerHTML = "Recite";
            document.getElementById("studentName").innerHTML = document.getElementById("player").innerText;
        }
    }

    function evn() {
        document.getElementById("odd").setAttribute("disabled","disabled");
        document.getElementById("evn").setAttribute("disabled","disabled");
        document.getElementById("new").removeAttribute("disabled");
        roll();
        if (x == 2 || x == 4 || x == 6 || x == 8) {
            document.getElementById("dis").innerHTML = "Not";
        }
        else {
            document.getElementById("dis").innerHTML = "Recite";
            document.getElementById("studentName").innerHTML = document.getElementById("player").innerText;
        }
    }

    var samp_names = ["LM Albo", "Junie Azul", "Rafael Edades", "Chris Lapidez", "Eugine Villar"];
    function newPlayer() {
        document.getElementById("new").setAttribute("disabled","disabled");
        document.getElementById("evn").removeAttribute("disabled");
        document.getElementById("odd").removeAttribute("disabled");
        document.getElementById("dis").innerHTML = "Recite or not?";
        document.getElementById("num").innerHTML = "?";

        var randnames = Math.floor(Math.random() * 4);
        document.getElementById("player").innerHTML = samp_names[randnames];

    }

</script>

</html>
