<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" media="all" rel="stylesheet">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <style>
    html,
    body {
      border: none;
      margin-top: -30px;
    }
  </style>
</head>
<html>
  
<body>

  <div id="InstrcutionCarousel" class="carousel carousel-dark carousel-fade slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="8" aria-label="Slide 9"></button>
      <button type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide-to="9" aria-label="Slide 10"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Resources/InstuctionPage1.gif" class="d-block w-100" alt="InstructionPage1">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage2.png" class="d-block w-100" alt="InstructionPage2">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage3.gif" class="d-block w-100" alt="InstructionPage3">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage4.gif" class="d-block w-100" alt="InstructionPage4">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage5.gif" class="d-block w-100" alt="InstructionPage5">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage6.gif" class="d-block w-100" alt="InstructionPage6">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage7.gif" class="d-block w-100" alt="InstructionPage7">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage8.gif" class="d-block w-100" alt="InstructionPage8">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage9.gif" class="d-block w-100" alt="InstructionPage9">
      </div>
      <div class="carousel-item">
        <img src="Resources/InstructionPage10.gif" class="d-block w-100" alt="InstructionPage10">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#InstrcutionCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>


</html>
